<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form id="popitka" action="">
        <!--Имя-->
        <label for="userName">Имя:</label>
        <br>
        <input name="userName" id="userName" type="text" placeholder="Введите имя">
        <!--Возраст-->
        <br>
        <label for="userAge">Возраст:</label>
        <br>
        <input name="userAge" id="userAge" type="number" placeholder="Введите возраст">
        <br>
        <!--Место-->
        <label for="userFrom">Откуда ты?</label>
        <br>
        <input type="radio" class="From2" id="userFrom1" name="userFrom" value="Веб-Погромисты"> <label for="userFrom1">Веб-Погромисты</label>
        <br>
        <input type="radio" class="From2" id="userFrom2" name="userFrom" value="Web-войска"> <label for="userFrom2">Web-войска</label>
        <br>
        <input type="radio" class="From2" id="userFrom3" name="userFrom" value="Улан"> <label for="userFrom3">Улан</label>
        <br>
        <!--LIKE-->
        <label for="userlove">Что ты любишь?</label>
        <br>
        <input type="checkbox" id="userlike1" name="userLike" class="userlike" value=" цветы"> <label for="userlike1">Цветы</label>
        <br>
        <input type="checkbox" id="userlike2" name="userLike" class="userlike" value=" животных"> <label for="userlike2">Животные</label>
        <br>
        <input type="checkbox" id="userlike3" name="userLike" class="userlike" value=" насекомых"> <label for="userlike3">Насекомые</label>
        <br>
        <input type="checkbox" id="userlike4" name="userLike" class="userlike" value=" фрукты"> <label for="userlike4">Фрукты</label>
        <br>
        <input type="checkbox" id="userlike5" name="userLike" class="userlike" value=" овощи"> <label for="userlike5">Овощи</label>
        <br>

        <input type="submit" value="button">
        <br>

        


    </form>
    

    <div id="story"></div>


    <script src="script.js"></script>
</body>
</html>
